<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
        <header class="header">
            <div class="header__container">
                <img class="header__logo" src="./images/Vector(1).svg" alt="логотип">
            </div>   
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="Кусто">
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="groups">
                <ul class="groups__elements">
                    <li class="element">
                        <div class="element__rectangle">
                            <img class="element__mask-group" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="заброшенный замок">
                            <div class="element__container">
                                <h4 class="element__title">Карачаевск</h4>
                                <button type="button" class="element__like"></button>
                            </div>
                        </div>
                    </li>
                    <li class="element">
                        <div class="element__rectangle">
                            <img class="element__mask-group" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="за пустынной равниной гора">
                            <div class="element__container">
                                <h4 class="element__title">Гора Эльбрус</h4>
                                <button type="button" class="element__like"></button>
                            </div>
                        </div>
                    </li>
                    <li class="element">
                        <div class="element__rectangle">
                            <img class="element__mask-group" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="горная местность с лесами">
                            <div class="element__container">
                                <h4 class="element__title">Домбай</h4>
                                <button type="button" class="element__like"></button>
                            </div>
                        </div>
                    </li>
                    <li class="element">
                        <div class="element__rectangle">
                            <img class="element__mask-group" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="гора освещённая солнцем">
                            <div class="element__container">
                                <h4 class="element__title">Гора Эльбрус</h4>
                                <button type="button" class="element__like"></button>
                            </div>
                        </div>
                    </li>
                    <li class="element">
                        <div class="element__rectangle">
                            <img class="element__mask-group" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="горы с лесами и снегом">
                            <div class="element__container">
                                <h4 class="element__title">Домбай</h4>
                                <button type="button" class="element__like"></button>
                            </div>
                        </div>
                    </li>
                    <li class="element">
                        <div class="element__rectangle">
                            <img class="element__mask-group" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="разрушающийся замок в холмах">
                            <div class="element__container">
                                <h4 class="element__title">Карачаевск</h4>
                                <button type="button" class="element__like"></button>
                            </div>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Svetlana</p>
        </footer>
        <div class="popup"> 
            <div class="popup__container">
                <button type="button" class="popup__close-icon"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="form" name="text">
                    <input type="text" class="form__input-name form__input-name_type_name" placeholder="Имя" name="nameInput">
                    <input type="text" class="form__input-name form__input-name_type_job" placeholder="О себе" name="jobInput">
                    <button type="submit" class="form__submit-button">Сохранить</button>
                </form>
            </div>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
